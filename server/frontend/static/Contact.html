<html>
<head>
  <!-- Link the style sheets here -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
      <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <!-- Contact Us is active -->
              <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Info Section -->
    <div class="card" style="width: 80%; margin: auto; margin-top: 5%;">
      <div class="banner" name="contact-header" style="text-align: center; padding: 2%;">
        <h1>Contact Us</h1>
        <p style="font-size: large;">We’d love to hear from you! Reach out using any of the methods below.</p>
      </div>

      <div class="card-body" style="display: flex; flex-direction: row; justify-content: space-around; flex-wrap: wrap; padding: 2%;">
        <div class="card" style="width: 30%; text-align: center; margin-bottom: 20px;">
          <div class="card-body">
            <h5 class="card-title">Visit Us</h5>
            <p class="card-text">123 Cars Drive<br>ABC, Delhi, India</p>
          </div>
        </div>

        <div class="card" style="width: 30%; text-align: center; margin-bottom: 20px;">
          <div class="card-body">
            <h5 class="card-title">Call Us</h5>
            <p class="card-text">+1 (***) ****-****<br>Mon–Fri: 9am – 6pm</p>
          </div>
        </div>

        <div class="card" style="width: 30%; text-align: center; margin-bottom: 20px;">
          <div class="card-body">
            <h5 class="card-title">Email Us</h5>
            <p class="card-text">support@bestcars.com<br>info@bestcars.com</p>
          </div>
        </div>
      </div>

      <div class="card-footer text-center" style="background-color: whitesmoke; padding: 20px;">
        <h5>Send Us a Message</h5>
        <form style="max-width: 600px; margin: auto;">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="background-color: darkturquoise; border: none;">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
